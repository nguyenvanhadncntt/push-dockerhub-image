name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3
      # - name: build and push the image
      #   run: |
      #     docker login --username hanguyenv --password ${{ secrets.GH_PAT }} ghcr.io
      #     docker build . --tag ghcr.io/nguyenvanhadncntt/helloword-image:latest
      #     docker push ghcr.io/nguyenvanhadncntt/helloword-image:latest
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}
      - name: Build Inventory Image
        run: |
          docker build . --tag ghcr.io/nguyenvanhadncntt/helloword-image:latest
          docker push ghcr.io/nguyenvanhadncntt/helloword-image:latest