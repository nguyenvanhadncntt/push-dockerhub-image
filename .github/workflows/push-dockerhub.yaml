name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build and push the image
        run: |
          docker login --username hanguyenv --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag helloword-image:latest
          docker push helloword-image:latest